name: Deploy Web to Cloudflare Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/README.md"
      - "scripts/**"
  schedule:
    - cron: "55 16 * * *" # 23:55 GMT + 7
  workflow_dispatch:

concurrency:
  group: deployment
  cancel-in-progress: true

jobs:
  staging:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm i
      - name: Restore cached candidate media
        uses: actions/cache/restore@v4
        with:
          key: candidate-media
          path: public/candidate-media
      - name: Build staging web
        run: npm run build
        env:
          PUBLIC_BUILD_TARGET: staging
          CANDIDATE_CSV_URL: ${{ secrets.CANDIDATE_CSV_URL }}
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: senate67
          directory: ./dist
          branch: staging
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
  production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm i
      - name: Build production web
        run: npm run build
        env:
          PUBLIC_BUILD_TARGET: production
          CANDIDATE_CSV_URL: ${{ secrets.CANDIDATE_CSV_URL }}
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: senate67
          directory: ./dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
